name: Update README with latest image tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag to update README to (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version from tag
        id: version
        env:
          TAG_INPUT: ${{ inputs.tag }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          RAW_TAG="${TAG_INPUT:-$REF_NAME}"
          if [ -z "$RAW_TAG" ]; then
            echo "No tag provided; set inputs.tag (e.g., v1.2.3) when running manually." >&2
            exit 1
          fi
          # strip leading 'v' (e.g., v1.2.3 -> 1.2.3)
          VERSION="${RAW_TAG#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update README version strings
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating README to ${VERSION}"
          # Update .env example
          sed -i -E "s#(WEB_IMAGE=anilkerai/vibes-asb-manager-web:)[0-9]+\.[0-9]+\.[0-9]+#\1${VERSION}#g" README.md || true
          # Update compose pin example
          sed -i -E "s#(image: anilkerai/vibes-asb-manager-web:)[0-9]+\.[0-9]+\.[0-9]+#\1${VERSION}#g" README.md || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: docs/update-image-tag-${{ steps.version.outputs.version }}
          title: "docs: update README to image tag ${{ steps.version.outputs.version }}"
          commit-message: "docs(readme): update image tag to ${{ steps.version.outputs.version }}"
          body: |
            This PR updates README examples to reference the newly released image tag `${{ steps.version.outputs.version }}`.

            - Updated `.env` example
            - Updated Compose pinning example
          signoff: false
          delete-branch: true
