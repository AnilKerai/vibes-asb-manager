name: Build and Publish Docker image

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Compute APP_VERSION
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Strip leading v from tag
            echo "APP_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "APP_VERSION=0.0.0-alpha.${SHORT_SHA}" >> $GITHUB_ENV
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore Vibes.ASBManager.sln

      - name: Build
        run: dotnet build Vibes.ASBManager.sln --configuration Release --no-restore -nologo

      - name: Test
        run: dotnet test Vibes.ASBManager.sln --configuration Release --no-build -nologo

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: anilkerai/vibes-asb-manager-web
          tags: |
            # Tags for pushes to main
            type=ref,event=branch,branch=main,enable=true,prefix=,suffix=,value=main
            type=sha,prefix=sha-,format=short
            # Tags for versioned releases (pushes to refs/tags/v*)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Vibes.ASBManager.Web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ env.APP_VERSION }}
            INFORMATIONAL_VERSION=${{ env.APP_VERSION }}
